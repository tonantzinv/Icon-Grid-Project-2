<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Icon Grid</title>
</head>
<body>

		<header class="container mx-auto p-4">
			<h1 class="text-4xl">
				Icon Grid
			</h1>
		</header>

		<main class="container grid mx-auto p-4">
			
			<div class="border border-black grid-cell p-4">
				<title>RWD</title>
				<img alt="Rewind" src="icons/rewindicon.svg" width="128">
			</div>
		
			<div class="border border-black grid-cell p-4">
				<img alt="Stop" src="icons/stopicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Play" src="icons/playicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Fast-Forward" src="icons/fastforwardicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Previous" src="icons/previousicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="First" src="icons/firsticon.svg" width="128">
			
			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Last" src="icons/lasticon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Sound-On" src="icons/soundonicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="No-Sound" src="icons/nosoundicon.svg" width="128">

			</div>
			

			<div class="border border-black grid-cell p-4">
				<img alt="Minus-Volume" src="icons/minusvolumeicon.svg" width="128">

			</div>
		
			<div class="border border-black grid-cell p-4">
				<img alt="Add-Volume" src="icons/addvolumeicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Vinyl-Record" src="icons/vinylrecordicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Tape" src="icons/tapeicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Volume-Bars" src="icons/volumebarsicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Play-movie" src="icons/playmovieicon.svg" width="128">

			</div>
			<div class="border border-black grid-cell p-4">
				<img alt="Next" src="icons/nexticon.svg" width="128">

			</div>
		
			<div class="border border-black grid-cell p-4">
				<img alt="Add-To" src="icons/addtoicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="Favorite" src="icons/favoritesicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="music-note" src="icons/musicnoteicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="bars" src="icons/barsicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="record" src="icons/recordicon.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="dj-set--up" src="icons/djmixboard.svg" width="128">

			</div>

			<div class="border border-black grid-cell p-4">
				<img alt="replay" src="icons/replayicon.svg" width="128">

			</div>
		
			

			<div class="border border-black grid-cell p-4">
				<img alt="dj-speaker" src="icons/speakersanddjboard.svg" width="128">

			</div>

			


		</main>

</body>
</html>
